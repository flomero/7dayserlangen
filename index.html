  <body>

<script>
    axios.get("https://public.opendatasoft.com/api/records/1.0/search/?dataset=covid-19-germany-landkreise&q=SK+Erlangen&rows=10&facet=last_update&facet=name").then(res => {
    document.getElementById("7days").innerText = res.data.records[0].fields.cases7_per_100k
    })

    let date ="";

    axios.get("https://public.opendatasoft.com/api/records/1.0/search/?dataset=covid-19-germany-landkreise&q=SK+Erlangen&rows=10&facet=last_update&facet=name").then(res => {
    date = res.data.records[0].fields.last_update
    })

    import { DateTime } from "luxon";
    date.toLocaleString(DateTime.DATETIME_FULL);
    document.getElementById("date").innerText = date;
</script>
